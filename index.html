<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>CounterJS</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col my-2">
          <button class="btn btn-primary decrement">-</button>
          <span class="mx-2 counter"> </span>
          <button class="btn btn-primary increment">+</button>
          <button class="btn btn-primary decrement">-</button>
          <span class="mx-2 counter"> </span>
          <button class="btn btn-primary increment">+</button>
          <button class="btn btn-primary decrement">-</button>
          <span class="mx-2 counter"> </span>
          <button class="btn btn-primary increment">+</button>
        </div>
      </div>
    </div>

    <script>
      const counter = document.querySelector(".counter");
      const decrement = document.querySelector(".decrement");
      const increment = document.querySelector(".increment");

      let value = 0;

      const renderValue = (value) => {
        counter.innerHTML = value;
      };

      renderValue(value);

      decrement.addEventListener("click", decreaseCounter);
      increment.addEventListener("click", increaseCounter);

      // function decreaseCounter() {
      //   if (value > 0) {
      //     value = value - 1;
      //     renderValue(value);
      //   }
      // }

      function stopThisShit() {
        ///
      }

      function increaseCounter() {
        if (value < 10) {
          value = value + 1;
          renderValue(value);
        }
      }

      // function renderValue(value) {
      //   counter.innerHTML = value;
      // }
    </script>
  </body>
</html>
